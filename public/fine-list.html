<head>
<title>{{.Title}}</title>
 <link rel="stylesheet" href="/public//assets/styles/css/app.css">
    <link rel="stylesheet" class="color-switcher" href="/public//styles/css/app.css"> 
    <meta charset="UTF-8"> 
    <!-- Modernizr -->
   <script src="/public//js/modernizr.min.js"></script> 
</head>
<body style="
    overflow-x: visible;
">
<style>
    .e-drive_menu_div{
        
        display: flex;
        align-items: center;
        padding: 1%;
        margin: 1%;
        border-width: 8px;
        border: 2px solid #2e3a46;
        border-radius: 9px;
     }
        </style>
<div style="min-height: calc(100vh - 80px); background-color:#f5f5f5;overflow-x: auto;">
<br>

  <div style ="padding-left:15px;">
<h3 style=" display: block;
    font-family: 'Trebuchet MS', sans-serif;">Fines for vehicle - {{.VIN}}</h1>


	<a href="/vehicles"><button style ="border: none;
    color: white;
    padding: 0.5em 1em;
    display: inline-block;
    background: #33414e;">Back to list</button></a> 
	</div>
<br> <br>
<div style="padding-left:15px; padding-right:15px;width: 50%;">
    {{range .Fines}}
    <div style="border:2px solid red" class="e-drive_menu_div">
        <h3 style="
        display: contents;
        color: red;
    "><a href="/fine?NumberPlate={{.NumberPlate}}&VIN={{.VIN}}&IssueDate={{.Date}}&Violation={{.Violation}}&Ammount={{.Ammount}}">
        {{.VIN}}
    </a></h3> <br>
        <p style="
        padding-left: 4%;
        color: red;
    ">
    NumberPlate: {{.NumberPlate}} <br>
    Place: {{.Place}} <br>
    Date: {{.Date}} <br>
    Violation: {{.Violation}}<br>
    Ammount: <b>{{.Ammount}} UAH</b><br>
        </p>
    </div>
    {{end}}
</div>
<script src="/public/assets/js/jquery.min.js"></script>

<!-- LivIcons -->
<script src="/public/assets/js/raphael.min.js"></script>
<script src="/public/assets/js/livicons-custom.min.js"></script>

<!--Plugins -->
<script src="/public/assets/js/owl-carousel.min.js"></script>
<script src="/public/assets/js/magnific-popup.min.js"></script>  

    <!-- General -->

    <script src="/public/assets/js/app.js"></script>
    <script src="/public/assets/js/homepage.js"></script>
</div>
</body>
